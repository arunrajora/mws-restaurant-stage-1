<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="page-header">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section>
            <!-- Filter form moved to top since when in between, it changed both the map above and list below. can be confusing for accessibility -->
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" aria-label="filter by neighborhood" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" aria-label="filter by cuisines" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <section id="map-container" role="application" aria-labelledby="map-title">
                <!-- A heading just for accessibility, labelling the map container -->
                <h2 id="map-title" aria-hidden="true">Map showing restaurants found.</h2>
                <!-- A quick link for accessibility to jump to results not visible and in normal tab focus -->
                <a id="skip-to-result" href="#restaurants-result" tabindex="-1">Skip to Found Restaurants</a>
                <div id="map"></div>
            </section>
            <section aria-label="Restaurants found" id="restaurants-result" >
                <ul id="restaurants-list"></ul>
            </section>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>


    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
